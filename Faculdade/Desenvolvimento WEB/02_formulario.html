<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulários</title>
    <meta name="description" content="Aprendendo a fazer formulários">
</head>

<body>
    <h1>Aprendendo a fazer formulários</h1>
    <form>
        <fieldset>
        <legend>Informações pessoais:</legend>
        Nome: <input type="text" name="nome" required><br>
        Email: <input type="email" name="email"><br>
        Data de nascimento: <input type="date" name="dt"><br>
        Sexo: <br>
        <input type="radio" name="sex" value="male"> Masculino <br>
        <input type="radio" name="sex" value="female"> Feminino <br>
        <input type="checkbox" name="aceitar_termo" value="termo"> Li e aceito os termos de contrato. <br>
    </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
