<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <meta name="Description" content="Simulador de Multas do DETRAN">
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="txtvel"> km/h
    <div id="botaoVerificar"><input type="button" value="verificar" onclick="calcular()"></div>
    <div id='res'></div>

    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} km/h</strong>.</p>`
            if (vel > 60){
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade de 60 km/h. <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre usando o cinto de segurança</p>`
        }
    </script>
</body>
</html>
