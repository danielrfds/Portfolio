<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Imagens</title>
    <meta name="description" conten="Adicionando Imagens no html">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Agora vamos aprender formas de adicionar imagens no HTML </h1>
    <p>Abaixo você verá uma imagem importada da pasta do projeto: <br>
        <img src="pessoaestudando200.jpg" alt="Pessoa estudando com um notebook"> <br>
    <p>Também podemos adicionar imagens de sub-pastas: <br>
    <img src="imagens/pessoaestudando200 - Copia.jpg" alt="Pessoa estudando com notebook"></p>
    <p>Também podemos adicionar imagens através de links: <br>
    <img src="https://traineerh.com/wp-content/uploads/2021/06/estudando-256x256.jpg" alt="Homem estudando em uma biblioteca"></p>
    </p>
</body>
</html>
