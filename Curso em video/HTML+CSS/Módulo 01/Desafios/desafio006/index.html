<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006 - Tages em HTML</title>
</head>
<body>
    <h1><strong>Tags em HTML</strong></h1><hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        <ul>
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
            <li><abbr title="Use link:favicon">Icone de favorito</abbr></li>
        </ul>
    </p>
</body>
</html>
