<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 007 - Inserindo imagens flexíveis</title>
</head>
<body>
    <h1>Imagem Flexível</h1> <hr>
    <p>Você está vendo a imagem completa? Experimente diminuir e aumentar o tamanho da sua janela para testar a imagem.</p>
    <picture>
        <source media="(max-width: 790px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens\paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Mulher de braços abertos em cima de uma montanha">
    </picture>
</body>
</html>
